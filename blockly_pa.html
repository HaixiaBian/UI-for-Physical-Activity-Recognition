<!DOCTYPE html>

<style>

html, body {
  height: 100%;
  min-height: 375px;
}

body {
  background-color: #fff;
  font-family: sans-serif;
  margin: 0 5px;
  //overflow: hidden;
}

table {
  border: none;
  border-collapse: collapse;
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}

td {
  vertical-align: top;
  padding: 0;
}

p {
  display: block;
  -webkit-margin-before: 0;
  -webkit-margin-after: 0;
  -webkit-margin-start: 0;
  -webkit-margin-end: 0;
  padding: 5px 0;
}

#blockLibraryContainer {
  vertical-align: bottom;
}

#blockLibraryControls {
  text-align: right;
  vertical-align: middle;
}

#blocklyWorkspaceContainer {
  width: 100%;
}

#previewContainer {
  vertical-align: bottom;
}

button:disabled, .buttonStyle:disabled {
  opacity: 0.6;
}

button>*, .buttonStyle>* {
  opacity: 1;
  vertical-align: text-bottom;
}

button, .buttonStyle {
  border-radius: 4px;
  border: 1px solid #ddd;
  background-color: #eee;
  color: #000;
  padding: 10px;
  margin: 10px 5px;
  font-size: small;
}

.buttonStyle:hover:not(:disabled), button:hover:not(:disabled) {
  box-shadow: 2px 2px 5px #888;
}

.buttonStyle:hover:not(:disabled)>*, button:hover:not(:disabled)>* {
  opacity: 1;
}

#dropdownDiv_blockLib {
  max-height: 65%;
  overflow-y: scroll;
}

#button_blockLib {
  border-color: darkgrey;
  font-size: large;
}

.button_alert {
  background-color: #fcc;
  border-color: #f99;
}

.button_warn {
  background-color: #aea;
  border-color: #5d5;
}

#modalShadow {
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.1);
  z-index: 100;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  background-color: #fff;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,.2);
  display: none;
  min-width: 170px;
  opacity: 1;
  position: absolute;
  z-index: 101;  /* On top of the modal Shadow. */
}

/* Links inside the dropdown */
.dropdown-content a, .dropdown-content label {
  color: black;
  display: block;
  font-size: small;
  padding: 12px 16px;
  text-decoration: none;
}


/* Change color of dropdown links on hover. */
.dropdown-content a:hover, .dropdown-content label:hover {
  background-color: #EEE;
}

/* Change color of dropdown links on selected. */
.dropdown-content-selected {
  background-color: #DDD;
}

/* Show the dropdown menu */
.show {
  display: block;
}

::-webkit-scrollbar {
  -webkit-appearance: none;
  width: 7px;
}

::-webkit-scrollbar-thumb {
  border-radius: 4px;
  background-color: #ccc;
  -webkit-box-shadow: 0 0 1px rgba(255,255,255,.5);
}
</style>

		 * Construct the blocks required by the flyout for the colours category.
		 * @param {!Blockly.Workspace} workspace The workspace this flyout is for.
		 * @return {!Array.<!Element>} Array of XML block elements.
		 */
		activitiesFlyoutCallback = function(workspace) {
		  var activities = ['running', 'standing'];
		  var xmlList = [];
		  
		  function populateActivities(activityList) {
			for (var i = 0; i < activityList.length; i++) {
			  var blockText = '<block type="pa_activity_defined">' +
				  '<field name="NAME">' + activityList[i] + '</field>' +
				  '</block>';
			  var block = Blockly.Xml.textToDom(blockText);
			  xmlList.push(block);
			}
		  }
		  if (Blockly.Blocks['pa_activity_defined']) {
			activityList = blocklyFactory.blockLibraryController.getBlockTypesInLibrary();
			populateActivities(activityList);
		  }
		  return xmlList;
		};
